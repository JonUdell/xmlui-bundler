name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: xmlui-launcher-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: xmlui-launcher-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: xmlui-launcher-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: xmlui-launcher-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v -o ${{ matrix.output }} ./xmlui-launcher.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  package-components:
    name: Package XMLUI Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Checkout XMLUI repo
        uses: actions/checkout@v4
        with:
          repository: xmlui-com/xmlui
          token: ${{ secrets.PAT_TOKEN }}
          path: xmlui-source

      - name: Package XMLUI components
        run: |
          mkdir -p xmlui-components/docs/pages/components
          mkdir -p xmlui-components/xmlui/src/components
          cp -r xmlui-source/docs/pages/components/* xmlui-components/docs/pages/components/
          cp -r xmlui-source/xmlui/src/components/* xmlui-components/xmlui/src/components/
          cd xmlui-components
          zip -r ../xmlui-components.zip .
          cd ..

      - name: Upload component package
        uses: actions/upload-artifact@v4
        with:
          name: xmlui-components.zip
          path: xmlui-components.zip

  create-release:
    name: Create Release
    needs: [build, package-components]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ github.event.inputs.tag }} -m "Release ${{ github.event.inputs.tag }}"
          git push origin ${{ github.event.inputs.tag }}

      - name: Download all artifacts to dist/
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: XMLUI Launcher ${{ github.event.inputs.tag }}
          prerelease: ${{ github.event.inputs.prerelease }}
          body: |
            # XMLUI Launcher ${{ github.event.inputs.tag }}

            ## What's Included

            - XMLUI Invoice Example App
            - XMLUI Test Server (platform-specific)
            - XMLUI Components (docs and source)
            - XMLUI MCP Binary (platform-specific)

      - name: Upload release assets
        run: |
          for path in dist/*/*; do
            filename=$(basename "$path")
            echo "Uploading $filename"
            gh release upload "${{ github.event.inputs.tag }}" "$path" --clobber --repo "$GITHUB_REPOSITORY"
          done
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
