name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: xmlui-launcher-linux-amd64
            archive: false
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: xmlui-launcher-macos-amd64
            archive: false
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: xmlui-launcher-macos-arm64
            archive: false
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: xmlui-launcher-windows-amd64.exe
            archive: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v -o ${{ matrix.output }} ./xmlui-launcher.go

      - name: Zip Windows binary
        if: matrix.archive == true
        run: |
          zip xmlui-launcher-windows-amd64.zip ${{ matrix.output }}

      - name: Upload artifact (raw binary for non-Windows)
        if: matrix.archive == false
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

      - name: Upload artifact (zipped binary for Windows)
        if: matrix.archive == true
        uses: actions/upload-artifact@v4
        with:
          name: xmlui-launcher-windows-amd64.zip
          path: xmlui-launcher-windows-amd64.zip

  package-components:
    name: Package XMLUI Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Checkout XMLUI repo
        uses: actions/checkout@v4
        with:
          repository: xmlui-com/xmlui
          token: ${{ secrets.PAT_TOKEN }}
          path: xmlui-source

      - name: Package XMLUI components
        run: |
          mkdir -p xmlui-components/docs/pages/components
          mkdir -p xmlui-components/xmlui/src/components
          cp -r xmlui-source/docs/pages/components/* xmlui-components/docs/pages/components/
          cp -r xmlui-source/xmlui/src/components/* xmlui-components/xmlui/src/components/
          cd xmlui-components
          zip -r ../xmlui-components.zip .
          cd ..

      - name: Upload component package
        uses: actions/upload-artifact@v4
        with:
          name: xmlui-components.zip
          path: xmlui-components.zip

  create-release:
    name: Create Release
    needs: [build, package-components]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Download all artifacts to dist/
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          for path in dist/*/*; do
            filename=$(basename "$path")
            cp "$path" "release_assets/$filename"
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: XMLUI Launcher ${{ github.event.inputs.tag }}
          prerelease: ${{ github.event.inputs.prerelease }}
          body: |
            # XMLUI Launcher ${{ github.event.inputs.tag }}

            ## What's Included

            - XMLUI Invoice Example App
            - XMLUI Test Server (platform-specific)
            - XMLUI Components (docs and source)
            - XMLUI MCP Binary (platform-specific)
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}