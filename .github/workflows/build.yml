name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: xmlui-launcher-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: xmlui-launcher-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: xmlui-launcher-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: xmlui-launcher-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build launcher binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bundle
          go build -v -o bundle/${{ matrix.output }} ./xmlui-launcher.go

      - name: Rename binary to standard name
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv bundle/${{ matrix.output }} bundle/xmlui-launcher.exe
          else
            mv bundle/${{ matrix.output }} bundle/xmlui-launcher
          fi

      - name: Make executable (and remove quarantine on macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x bundle/xmlui-launcher
          if [[ "$(uname)" == "Darwin" ]]; then
            xattr -d com.apple.quarantine bundle/xmlui-launcher || true
          fi


      - name: Add README to bundle
        run: cp XMLUI_GETTING_STARTED_README.md bundle/

      - name: Zip installer bundle
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path bundle\\* -DestinationPath ${{ matrix.output }}.zip"
          else
            (cd bundle && zip -r ../${{ matrix.output }}.zip .)
          fi

      - name: Upload zipped launcher
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}.zip
          path: ${{ matrix.output }}.zip

  create-release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Clone XMLUI source
        uses: actions/checkout@v4
        with:
          repository: xmlui-com/xmlui
          token: ${{ secrets.PAT_TOKEN }}
          path: xmlui-source

      - name: Package XMLUI components
        run: |
          mkdir -p xmlui-components/docs/pages/components
          mkdir -p xmlui-components/xmlui/src/components
          cp -r xmlui-source/docs/pages/components/* xmlui-components/docs/pages/components/
          cp -r xmlui-source/xmlui/src/components/* xmlui-components/xmlui/src/components/
          cd xmlui-components
          zip -r ../xmlui-components.zip .
          cd ..

      - name: Download launcher artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect all release assets
        run: |
          mkdir -p release_assets
          cp xmlui-components.zip release_assets/
          find dist -name '*.zip' -exec cp {} release_assets/ \;

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: XMLUI Launcher ${{ github.event.inputs.tag }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
